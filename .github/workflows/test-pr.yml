name: Pull Request Test

on:
  pull_request:
    branches:
      - main
  # push:
  #   branches:
  #     - test-pr

permissions:
  id-token: write
  contents: read

jobs:
  test-pr-on-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !github.event.pull_request.merged
    steps:
      - uses: actions/checkout@v4
