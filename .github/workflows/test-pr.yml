      # - run: echo "${{ toJSON(github.event.head_commit) }}"
      # - run: echo "${{ toJSON(github.event.workflow_run.head_commit) }}"
      - run: echo "COMMIT_MESSAGE=$(git show -s --format=%s ${{ github.event.pull_request.head.sha }})" >> $GITHUB_ENV
      - run: echo "${{ env.COMMIT_MESSAGE }}"
